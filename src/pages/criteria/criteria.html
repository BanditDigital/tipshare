<ion-header>
  <ion-navbar>
    <ion-title>Criteria</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addCriteria()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-sliding>
      <ion-item>Waiter of the day</ion-item>
      <ion-item-options side="right">
        <button ion-button icon-only color="danger"><ion-icon name="trash"></ion-icon></button>
        <button ion-button icon-only color="secondary"><ion-icon name="open"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
